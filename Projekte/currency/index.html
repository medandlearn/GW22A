<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch between light and dark mode</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Währungsumrechner</h1>
        <form id="currencyForm">
            <input type="number" id="amount" placeholder="Betrag in EUR" required>
            <select id="currency" required>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="CHF">CHF</option>
                <!-- Weitere Währungen können hier hinzugefügt werden -->
            </select>
            <button type="submit">Umrechnen</button>
        </form>
        <div id="result" class="result"></div>
    </div>





    <script src="script.js"></script>

</body>
